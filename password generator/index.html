<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="pass-container">
      <div class="pass-header">
        <div class="pass">
          <span id="pass">hdsfoiwFDU</span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="pass-body">
        <div class="form-control">
          <label for="length">Password Length</label>
          <input id="length" value="10" type="number" min="4" max="20" />
        </div>
        <div class="form-control">
          <label for="upper">Contain UpperCase Letter</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contain LowerCase Letter</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
